    <!-- Leaflet JavaScript để tạo và quản lý bản đồ -->

    <script>
        // Khởi tạo bản đồ Leaflet với vị trí và mức zoom ban đầu
        const map = L.map('map').setView([13.118976744862469, 109.30526898558387], 13);

        // Khởi tạo marker với vị trí ban đầu
        const marker = L.marker([13.118976744862469, 109.30526898558387]).addTo(map).bindPopup('');

        // Thêm lớp bản đồ từ OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // Biến để lưu trữ thông tin thiết bị và vị trí
        let my_device = {};
        let device_info = {};

        // Hàm để giải mã và chuyển đổi dữ liệu từ base64 sang tọa độ
        function get_point(item) {
            const byteArray = Uint8Array.from(atob(item.payload), c => c.charCodeAt(0));
            const lat = ((byteArray[0] << 24) | (byteArray[1] << 16) | (byteArray[2] << 8) | byteArray[3]) / 10000000.0;
            const lon = ((byteArray[4] << 24) | (byteArray[5] << 16) | (byteArray[6] << 8) | byteArray[7]) / 10000000.0;
            const date = new Date(item.timestamp * 1000);
            return { lat, lon, date };
        }

        // Sự kiện thay đổi lịch sử thiết bị, cập nhật marker trên bản đồ
        $('#select_history').change(function(e) {
            const selectedOption = $(this).find('option:selected');
            const lat = selectedOption.attr("lat");
            const lon = selectedOption.attr("lon");
            const date = new Date(selectedOption.attr("date")).toLocaleString();

            // Cập nhật vị trí của marker và hiển thị thông tin popup
            marker.setLatLng([lat, lon]);
            map.panTo(marker.getLatLng());
            marker.getPopup().setContent(`<h3>${date}</h3><p class="text_info">Lat: ${lat}</p><p class="text_info">Lon: ${lon}</p>`).openOn(map);
        });

        // Sự kiện thay đổi thiết bị, cập nhật lịch sử thiết bị được chọn
        $('#select_device').change(function(e) {
            const deviceId = e.target.value;
            if (deviceId === "new") {
                // Xử lý khi chọn tạo thiết bị mới
            } else if (my_device[deviceId] && my_device[deviceId].length > 0) {
                // Xóa các tùy chọn cũ và thêm các tùy chọn mới từ lịch sử thiết bị
                $('#select_history').empty();
                my_device[deviceId].forEach(device => {
                    $('#select_history').append(
                        $('<option>').attr(device).text(device.date.toLocaleString())
                    );
                });
                // Kích hoạt sự kiện thay đổi để cập nhật vị trí
                $('#select_history').change();
            } else {
                // Hiển thị thông báo khi không có lịch sử thiết bị
                $('#select_history').html($('<option>').text("Empty"));
            }
        });

        // Sự kiện nhấn nút refresh để lấy dữ liệu mới
        $('#button_get_data').click(get_localtion);

        // Sự kiện nhấn nút edit để mở modal chỉnh sửa thiết bị
        $('#button_edit').click(function(e) {
            e.preventDefault();
            const deviceId = $('#select_device').val();
            $('#edit_device_id').val(device_info[deviceId].device_id);
            $('#edit_device_name').val(device_info[deviceId].device_name);
            $('#edit_device_adv').val(device_info[deviceId].device_adv);
            $('#modal_edit').modal("show");
        });

        // Sự kiện nhấn nút tải xuống khóa quảng cáo của thiết bị
        $('#button_download_key').click(function() {
            const base64Key = $('#edit_device_adv').val();
            const byteArray = Uint8Array.from(atob(base64Key), c => c.charCodeAt(0));
            const blob = new Blob([byteArray], { type: 'application/octet-stream' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "key.bin";
            link.click();
            URL.revokeObjectURL(link.href);
        });

        // Sự kiện gửi form để cập nhật thông tin thiết bị
        $('#edit_device_form').submit(function(e) {
            e.preventDefault();
            const submitButton = $('#button_submit_edit_device');
            submitButton.html('Loading...').prop('disabled', true);

            $.ajax({
                type: 'POST',
                url: '/map/edit_device',
                data: JSON.stringify({
                    'device_id': $('#edit_device_id').val(),
                    'device_name': $('#edit_device_name').val()
                }),
                contentType: 'application/json',
                dataType: 'json',
                success: function(data) {
                    if (data.status === 0) {
                        get_devices();
                    }
                },
                complete: function() {
                    submitButton.html('Submit').prop('disabled', false);
                    $('#modal_edit').modal('hide');
                }
            });
        });
